<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Comic land</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="Poster.js"></script>
  </head>
  <body>
    <a-scene id="main-scene">
      

      <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>
        
      </a-entity>

      <!-- CAMERA -->
      <a-camera id="camera" wasd-controls="enabled:false;">
        <a-cursor id = "cursor"></a-cursor>

        <a-box id = "comic1popup" position = "0 0 -0.4" depth = "0.1" width = "0.7" height = "0.4" color = "black" opacity = "0.95" visible = "false">
          <a-entity text = "width:1; value:Batman; font:mozillavr" position = "0.42 0.14 0.1">
            <a-entity text = "width:0.3; value:On Halloween, Gotham City mayor Don Mitchell Jr. is murdered by a masked psychopath calling himself the Riddler. Reclusive billionaire Bruce Wayne, who has operated for two years as the vigilante Batman, investigates the murder alongside the Gotham City Police Department (GCPD). Lieutenant James Gordon discovers a message that the Riddler left for Batman. The following night, the Riddler kills commissioner Pete Savage and leaves another message for Batman." position = "-0.4 -0.2 0"></a-entity>
          </a-entity>
        </a-box>
        <a-box id = "comic2popup" position = "0 0 -0.4" depth = "0.1" width = "0.7" height = "0.4" color = "black" opacity = "0.95" visible = "false">
          <a-entity text = "width:1; value:Hulk; font:mozillavr" position = "0.42 0.14 0.1">
            <a-entity text = "width:0.3; value:The Hulk is a superhero appearing in publications by the American publisher Marvel Comics. Created by writer Stan Lee and artist Jack Kirby, the character first appeared in the debut issue of The Incredible Hulk (May 1962);" position = "-0.4 -0.2 0"></a-entity>
          </a-entity>
        </a-box>
  
        <a-box id = "comic3popup" position = "0 0 -0.4" depth = "0.1" width = "0.7" height = "0.4" color = "black" opacity = "0.95" visible = "false">
          <a-entity text = "width:1; value:Lego; font:mozillavr" position = "0.42 0.14 0.1">
            <a-entity text = "width:0.3; value:Ever wondered where LEGO Superman™ got his powers, or how The Flash became so speedy? Or why Wonder Woman™ flies an Invisible Jet, and why LEGO Batman™ has so many cool vehicles? All the answers and more can be found in this totally awesome guide to LEGO® DC Comics Super Heroes.;" position = "-0.4 -0.2 0"></a-entity>
          </a-entity>
        </a-box>
      
        <a-box id = "comic4popup" position = "0 0 -0.4" depth = "0.1" width = "0.7" height = "0.4" color = "black" opacity = "0.95" visible = "false">
          <a-entity text = "width:1; value:Spiderman; font:mozillavr" position = "0.42 0.14 0.1">
            <a-entity text = "width:0.3; value:Spider-Man is a superhero appearing in American comic books published by Marvel Comics. Created by writer-editor Stan Lee and artist Steve Ditko, he first appeared in the anthology comic book Amazing Fantasy #15 (August 1962) in the Silver Age of Comic Books. He has since been featured in films, television shows, video games, and plays.;" position = "-0.4 -0.2 0"></a-entity>
          </a-entity>
        </a-box>
      </a-camera>

      <a-entity text = "width:6; value:Comic Land; color:black; font:mozillavr" position = "2.28 4 -3.5"></a-entity>

      <a-box id = "comic1" position = "-2.1 1.5 -3" height = "1.8" width = "1.3" depth = "0.1" rotation = "0 21 0" color = "navy" comic>
        <a-entity text = "width:3; value:Batman; color:black; font:mozillavr" position = "1.25 1.2 0"></a-entity>
        <a-image src = "./assets/batman.jpeg" position = "0 0 0.1" height = "1.5"></a-image>
      </a-box>

      <a-box id = "comic2" position = "-0.65 1.51 -3" height = "1.67" width = "1.3" depth = "0.1" rotation = "0 0 0" color = "navy" comic>
        <a-entity text = "width:3; value:Hulk; color:black; font:mozillavr" position = "1.25 1.2 0"></a-entity>
        <a-image src = "./assets/hulk.jpeg" position = "0 0 0.1" height = "1.5"></a-image>
      </a-box>

      <a-box id = "comic3" position = "0.65 1.51 -3" height = "1.67" width = "1.3" depth = "0.1" rotation = "0 0 0" color = "navy" comic>
        <a-entity text = "width:3; value:Lego; color:black; font:mozillavr" position = "1.25 1.2 0"></a-entity>
        <a-image src = "./assets/lego.jpeg" position = "0 0 0.1" height = "1.5"></a-image>
      </a-box>

      <a-box id = "comic4" position = "2.1 1.5 -3" height = "1.8" width = "1.3" depth = "0.1" rotation = "0 -21 0" color = "navy" comic>
        <a-entity text = "width:3; value:Spiderman; color:black; font:mozillavr" position = "1.25 1.2 0"></a-entity>
        <a-image src = "./assets/spiderman.png" position = "0 0 0.1" height = "1.5"></a-image>
      </a-box>
    </a-scene>
  </body>
</html>
